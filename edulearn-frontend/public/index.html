    <!-- Disable React error overlay for XSS testing -->
    <script>
      // Suppress runtime errors from XSS payloads
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const errorString = args.join(' ');
          // Suppress XSS-related errors but keep other errors
          if (
            errorString.includes('Uncaught SyntaxError') ||
            errorString.includes('Invalid or unexpected token') ||
            errorString.includes('Unexpected token')
          ) {
            return; // Suppress XSS syntax errors
          }
          originalError.apply(console, args);
        };

        // Disable error overlay
        window.addEventListener('error', function(event) {
          event.stopImmediatePropagation();
          event.preventDefault();
          return false;
        }, true);

        window.addEventListener('unhandledrejection', function(event) {
          event.stopImmediatePropagation();
          event.preventDefault();
          return false;
        }, true);
      })();
    </script>
    
    <title>EduLearn - EdTech Platform</title>
  </head>

  </body>
